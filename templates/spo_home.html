{% extends 'base_with_navbar.html' %}

{% block content %}
<form>
    <h1>Welcome Sponsor</h1>
    <p>Here you'll be able to find other Influencer</p>
    {% for camp in campaign %}
        <div class="card col-3">
            <div class="shadow-sm p-5 mb-5 bg-body-tertiary rounded">
                <div class="card body">
                    <h5 class="card title"> {{camp.name_of_campaign}}</h5>
                    <p class ="card description"> {{camp.description}}</p>
                    <p class = 'card budget'>{{camp.Budget}}</p>
                    <a href="/campaign_details/{{ camp.id }}" id = camp.id}} class="btn btn-primary">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        Details
                    </a>
                    <a href="/edit_campaign/{{ camp.id }}" id = camp.id}} class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Edit

                    </a>
                    <a href="/delete_campaign/{{ camp.id }}" class="btn btn-danger">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                        Delete
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
    
        
</form>
{% endblock content %}
